<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atom</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="page-wrapper d-flex flex-column h-100">
        <div class="app-container d-flex flex-column flex-grow-1">
            <div class="chat-header d-flex align-items-center p-3">
                <img class="logo me-3" src="images/white-atom.png" alt="Atom logo">
                <div class="header-text">
                    <h1>Atom</h1>
                    <h2 class="atom-status mb-0">Big questions. Simple answers.</h2>
                </div>
            </div>

            <div class="chat-box flex-grow-1 p-3 overflow-auto">
                <div class="typing-indicator d-none d-flex p-3 rounded-3 mb-3" id="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="input-container">
                <form class="d-flex gap-2">
                    <input class="question-input form-control rounded-pill" type="text"
                        placeholder="Enter your question..." required autocomplete="off" />
                    <button class="send-button btn p-0" type="submit">
                        <img src="images/white-send-btn.png" alt="Send message">
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9OhlRzmofxxrF6I6BwW2FwT"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
