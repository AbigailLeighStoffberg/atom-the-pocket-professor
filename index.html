<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Atom</title>
</head>
<body>
    <div class = "page-wrapper">
        <div class = "app-container">
            <div class="chat-header">
                <img class="logo" src="images/atom-pic.png" alt="Atom logo" />
                <div class="header-text">
                    <h1>Atom</h1>
                    <h2 class="atom-status">Big questions. Simple answers.</h2>
                </div>
            </div>
            <div class = "chat-box">
                <div class = "atom-response" id = "answer">
                    Hi there! I'm Atom! ‚öõÔ∏è Ask me anything about science, space, or technology, and I'll explain it in a super simple way. What are you curious about today? ü§ì
                </div>
            </div>
                    <div class = "input-container">
                        <form>
                            <input class = "question-input" type ="text" placeholder="Enter your question..." required autocomplete="off"/>
                            <button class = "send-button" id = "send-button" type="submit">
                            <img src="images/send-msg.png" alt="Send message" />
                            </button>
                        </form>
                    </div>
        </div>
    </div>
<footer>
